<!DOCTYPE html>
<html lang="en">

<head>
    <title>EMOTUNES</title>
    <link rel="stylesheet" href="{{url_for('static',filename='display.css')}}" />
    <link rel="icon" href="{{url_for('static',filename='eye.png')}}" type="image/png" />

    <style>
        body {
            background-image: linear-gradient(90deg, #eeeeee, #eeeeee);
        }
        .flex-container{
          display:flex;
          flex-direction: column;
          justify-content:center;
        }
    </style>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{url_for('home')}}">
        <img class="img_logo" src="{{url_for('static',filename='eye.png')}}" alt="" srcset="">
        <span class="content_nav">

          EMOTUNES
        </span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse feedback_" id="navbarNav">

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="btn btn-outline-primary" class="nav-link active" aria-current="page" href="{{url_for('feedback')}}">Feedback</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>
<body>
    <center>
        <div class="flex-container" >
        <div class="container">
          <div class="row align-items-center mar_cards">
            <div class="col">
              <div class="card" style="width: 19rem;">
                <img src="{{url_for('static',filename='EMOTUNES.png')}}"  alt="..." style="width: 100%; height: 15vw; object-fit: cover;">
                <div class="card-body">
                    <h1>Login</h1>
                    <form method="POST">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required><br><br>
                
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required><br><br>
                
                        <input type="submit" value="Login">
                    </form>
                    <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
                
                    <!-- Display flash messages if any -->
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <ul>
                                {% for message in messages %}
                                    <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    {% endwith %}
                </div>
              </div>
            </div>
         
          </div>
        </div>
      </div>
    </center>
   
</body>

</html>
