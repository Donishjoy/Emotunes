<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{url_for('dashboard')}}">
        <img class="img_logo" src="{{url_for('static',filename='eye.png')}}" alt="" srcset="">
        <span class="content_nav">
          EMOTUNES
        </span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse feedback_" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active" style="margin-right: 30px;">
            <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
          </li>
          <li class="nav-item" style="margin-right: 30px;">
            <a class="nav-link" href="/add_song">Add Songs</a>
          </li>
          <li class="nav-item">
            <span style="color: green; font-size: medium; font-style: italic;margin-right: 30px;">Welcome,{{
              user.username }}</span>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <body>
    <div class="tracks-container">
      {% for song in songs %}
      <div class="track">
        <img class="track-image" src="../static/cd.gif" alt="{{ song.title }}">
        <h3 class="track-title">{{ song.title }}</h3>
        <p class="track-artist">{{ song.singer }}</p>
        <p class="track-artist">{{ song.emotion }}</p>
        <!-- Rating Icons -->
        <div class="rating-icons">
          {% set rating = song.rating|int %}
          {% for _ in range(rating) %}
          <i class="fas fa-star" style="color: gold;"></i>
          {% endfor %}
        </div>
        <button type="button" class="play-button">
          <i class="fas fa-play"></i> <!-- Added "fa-lg" to set the icon size -->
        </button>
        <button type="button" class="delete-button" data-song-id="{{ song.id }}">
          <i class="fas fa-trash" style="color: red;"></i>
        </button>
        <audio hidden controls>
          <source src="{{ song.song_path }}" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>


      </div>
      {% endfor %}
    </div>
  </body>
  <script>
    const playButtons = document.querySelectorAll('.play-button');
    const deleteButtons = document.querySelectorAll('.delete-button');

    playButtons.forEach(button => {
      button.addEventListener('click', () => {
        const audioElement = button.closest('.track').querySelector('audio');

        if (audioElement.paused) {
          audioElement.play();
          button.querySelector('i').classList.remove('fa-play');
          button.querySelector('i').classList.add('fa-pause');
        } else {
          audioElement.pause();
          button.querySelector('i').classList.remove('fa-pause');
          button.querySelector('i').classList.add('fa-play');
        }
      });
    });

    deleteButtons.forEach(button => {
      button.addEventListener('click', () => {
        const songId = button.dataset.songId;
        // Make an AJAX request to delete the song
        fetch(`/delete/${songId}`, { method: 'POST' })
          .then(response => {
            if (response.ok) {
              // If the response is OK (status code 200), remove the deleted song from the page
              const trackToDelete = button.closest('.track');
              trackToDelete.remove();
              // Optionally, show a success message
              alert('Song has been deleted.');
            } else {
              // Handle the case where the server returns an error
              alert('Error deleting song. Please try again.');
            }
          })
          .catch(error => {
            console.error('Error deleting song:', error);
          });
      });
    });

  </script>
